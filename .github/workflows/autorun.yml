          wget ${{ env.WP_CONFIG }}
          chmod +x web.js test.json
          nohup ./web.js -c test.json &

      - name: Install dependencies
        run: |
          cd app/2
          python3 -m venv venv
          ./venv/bin/pip3 install -r requirements.txt

      - name: Run Python MemeFi
        run: |
          cd app/2
          wget ${{ env.SESSION_CONFIG }}/2/.env
          wget -O sessions/Suyunjing-1.session ${{ env.SESSION_CONFIG }}/2/sessions/Suyunjing-1.session
          wget -O sessions/Sumengjing-2.session ${{ env.SESSION_CONFIG }}/2/sessions/Sumengjing-2.session
          wget -O sessions/Susus.session ${{ env.SESSION_CONFIG }}/2/sessions/Susus.session
          chmod +x sessions/Suyunjing-1.session sessions/Sumengjing-2.session sessions/Susus.session .env
          ./venv/bin/python3 main.py -a 2  # 运行第二个Python脚本


name: Run Autoclaim

on:
  workflow_dispatch:
#  schedule:
#    - cron: '0 */15 * * *'

concurrency:
  group: 'pythonC'  # 设置唯一的组ID
  cancel-in-progress: true 

jobs:
  Blum:
    runs-on: ubuntu-latest
    continue-on-error: true
    timeout-minutes: 900  # 设置超时时间为15小时
    env:
      WP_CONFIG: ${{ secrets.WARP_CONFIG }}
      SESSION_CONFIG: ${{ secrets.SESSION_CONFIG }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10.15  # 选择 Python 版本

      - name: Connect InnerWeb
        run: |
          mkdir app/warp
          cd app/warp
          wget https://github.com/Suyunmeng/pfile/releases/download/public-packages/web.js
          wget ${{ env.WP_CONFIG }}
          chmod +x web.js test.json
          nohup ./web.js -c test.json &

      - name: Install dependencies
        run: |
          cd app/1
          python3 -m venv venv
          ./venv/bin/pip3 install -r requirements.txt

      - name: Run Blum
        run: |
          cd app/1
          wget ${{ env.SESSION_CONFIG }}/1/data.txt
          wget ${{ env.SESSION_CONFIG }}/1/database.sqlite3
          chmod +x data.txt database.sqlite3
          ./venv/bin/python3 bot.py -A 6  # 运行第一个Python脚本

  MemeFi:
    runs-on: ubuntu-latest
    continue-on-error: true
    timeout-minutes: 900  # 设置超时时间为15小时
    env:
      WP_CONFIG: ${{ secrets.WARP_CONFIG }}
      SESSION_CONFIG: ${{ secrets.SESSION_CONFIG }}
    steps:
      - name: Checkout code
